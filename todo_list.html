<!DOCTYPE html>
   <html lang="en">
      <head>
         <meta charset="utf-8">
         <title>Vue.js</title>
         <link rel="stylesheet" type="text/css" href="css/main.css" media="all">
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
         <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/vue/0.10.4/vue.js'></script>
         <script type="text/javascript" src="js/todo_list.js"></script>
      </head>
      <body>
      <div id="todoapp">
          <header>
            <h1>{{title | uppercase}} by Vue.js</h1>
            <input id="new-todo" type="text" placeholder="What needs to be done?" v-on="keyup:entered(this) | key enter" v-model="forms.inputTitle" />
          </header>
          
          <section id="main" style="display: block;">
          <ul>
              <li
                  v-repeat="todos"
              >
                  {{content}}
              </li>
          </ul>
          </section>
      </div>
      </body>
</html>
